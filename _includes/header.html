<header >
  <a href="{{ "/" | relative_url}}">
  </a>
  <nav role="navigation">
      <li>
        <a href="/" {% if page.url == "/" %} class="active" {% endif %}>
          Home
        </a>
      </li>

      {% assign sorted_pages = site.pages | sort:"order" %}
      {% for node in sorted_pages %}
        {% if node.title %}
        <li>
          <a href="{{ node.url | relative_url }}" {% if page.url == node.url %} class="active" {% endif %} >{{ node.title | escape }}</a>
        </li>
        {% endif %}
      {% endfor %}
  </nav>
</header>
